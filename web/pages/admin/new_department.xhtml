<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            button.ui-button {
                margin-right: .5rem;
            }
        </style>
    </ui:define>
    <ui:define name="content">

        <div class="card">
            <div class="p-grid">
                <h:form id="form" class="card  p-col-12 p-md-6">
                    <h5>New Department</h5>

                    <div class="ui-fluid p-formgrid p-grid">
                        <div class="p-field p-col-12 p-md-12">
                            <h:outputLabel value="Department Name:" />
                            <p:inputText id="department" value="#{adminBean.departmen_name}" required="true" >
                                <p:clientValidator/>
                                <f:validateLength minimum="3"/>
                                <p:ajax update="dptmess" event="keyup"/>
                            </p:inputText>
                            <p:message for="department" id="dptmess" display="icon"/>
                        </div>
                        <div class="p-field p-col-12 p-md-12">
                            <h:outputLabel value="Description:" />
                            <p:inputTextarea value="#{adminBean.department_desc}" required="true" />
                        </div>
                    </div>
                    <p:commandButton icon="pi pi-check" iconPos="right"  styleClass="ui-button-raised ui-button-primary"  value="Add Department" action="#{adminBean.add_department()}"  update="depmss,:form_view:userslist"/>
                    <p:messages id="depmss"/>
                </h:form>


                <h:form id="form_view" class="card  p-col-12 p-md-6">
                    <p:dataTable rows="5" id="userslist"
                                 paginator="true" scrollable="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 rowsPerPageTemplate="5,10,100,200,500,1000,{ShowAll|'All'}"
                                 showGridlines="true" var="department" value="#{adminBean.view_department()}"  widgetVar="usersTable"
                                 emptyMessage="No user found with given criteria"
                                 size="small">
                        <f:facet name="header">
                            <div class="p-d-flex p-ai-center p-jc-between">
                                <h5>Department List</h5>
                            </div>
                        </f:facet>


                        <p:column headerText="Department" footerText="Department"  sortBy="#{department.departmentName}" filterBy="#{department.departmentName}" >  
                            #{department.departmentName}
                        </p:column> 

                        <p:column headerText="Description" footerText="Description" >  
                            #{department.description}
                        </p:column>

                    </p:dataTable>
                </h:form>
            </div>

        </div>





    </ui:define>
</ui:composition>
