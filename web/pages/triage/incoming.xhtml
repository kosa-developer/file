<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">

            .crazy {
                background-color: #6CE26C !important;
            }
            .graycat
            {
                background-color:gray !important ;
                color: yellow !important;
            }
            .greencat
            {
                background-color:green !important ;
                color: white !important;
            }
            .redcat
            {
                background-color:red !important ;
                color: yellow !important;
            }
            .yellowcat {
                background-color: yellow !important;
            }
            .bluecat {
                background-color: blue !important;
                color: yellow !important;
            }
            .orangecat {
                background-color: orange !important;
            }
            .vtcomp{
                background-color: #f7f7f7 !important;
            }


        </style>
    </ui:define>
    <ui:define name="title">
        List of clients 
    </ui:define>



    <ui:define name="implementation">
        <div class="card">
            <h:form>
                <div class="p-d-flex p-jc-between">


                    <div>
                        <h5>Export</h5>
                        <p:commandButton value="XLS" styleClass="p-mr-2 p-mb-2 ui-button-outlined">
                            <p:dataExporter type="xls" target="tbl" fileName="patients at triage" pageOnly="true"/>
                        </p:commandButton>

                        <p:commandButton value="XLSX" styleClass="p-mr-2 p-mb-2 ui-button-outlined">
                            <p:dataExporter type="xlsxstream" target="tbl" fileName="patients at triage" pageOnly="true"/>
                        </p:commandButton>

                        <p:commandButton value="PDF" styleClass="p-mr-2 p-mb-2 ui-button-outlined">
                            <p:dataExporter type="pdf" target="tbl" fileName="patients at triage" pageOnly="true"/>
                        </p:commandButton>

                        <p:commandButton value="CSV" styleClass="p-mr-2 p-mb-2 ui-button-outlined">
                            <p:dataExporter type="csv" target="tbl" fileName="patients at triage" pageOnly="true"/>
                        </p:commandButton>

                        <p:commandButton value="XML" styleClass="p-mr-2 p-mb-2 ui-button-outlined">
                            <p:dataExporter type="xml" target="tbl" fileName="patients at triage" pageOnly="true"/>
                        </p:commandButton>

                        <p:commandButton value="TXT" styleClass="p-mr-2 p-mb-2 ui-button-outlined">
                            <p:dataExporter type="txt" target="tbl" fileName="patients at triage" pageOnly="true"
                                            exporter="#{dataExporterView.textExporter}"/>
                        </p:commandButton>
                    </div>
                </div>

                <p:dataTable id="tbl" var="frontjob" value="#{reception.reception_get_transactions()}" 
                             paginator="true" scrollable="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,100,200,500,1000,{ShowAll|'All'}"
                             showGridlines="true" rows="10"  styleClass="p-mt-2" rowStyleClass="#{frontjob.color_code eq 0 ? 'graycat' : null}#{frontjob.color_code eq 1 ? 'greencat' : null}#{frontjob.color_code eq 2 ? 'redcat' : null}#{frontjob.color_code eq 3 ? 'yellowcat' : null}#{frontjob.color_code eq 4 ? 'bluecat' : null}#{frontjob.color_code eq 5 ? 'orangecat' : null}">
                    <p:column exportable="false">
                        <f:facet  name="header">
                            <h:outputText value="Image"/>
                        </f:facet>
                        <p:avatar  styleClass="p-mr-2" size="large" shape="circle">
                            <p:graphicImage  name="images/photocam/#{frontjob.patient_Id}.jpeg" library="demo"/>
                        </p:avatar>
                    </p:column>
                    <p:column >
                        <f:facet  name="header">
                            <h:outputText value="Patient Id"/>
                        </f:facet>
                       

                        <h:outputText style="vertical-align: middle; margin-left: .5rem"
                                      value="#{frontjob.patient_Id}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{frontjob.patient_name}"/>
                    </p:column>

                    <p:column  styleClass="p-text-center">
                        <f:facet name="header">
                            <h:outputText value="Age"/>
                        </f:facet>
                        <h:outputText  value="#{frontjob.patient_current_age}"/>
                    </p:column>

                    <p:column styleClass="p-text-right">
                        <f:facet name="header">
                            <h:outputText value="Gender"/>
                        </f:facet>
                        <h:outputText value="#{frontjob.gender}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>
    </ui:define>

    <ui:define name="more-source-tabs">
        <p:tab title="/org/primefaces/showcase/view/data/dataexporter/TextExporter.java"/>
    </ui:define>

</ui:composition>
